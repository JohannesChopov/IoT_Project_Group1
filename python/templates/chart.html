<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Data Plot</title>
    
    <!-- Include jQuery and socket.io from CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.min.js"></script>
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

<div>CHART</div>

<!-- Canvas element where the chart will be rendered -->
<canvas id="myChart" width="400" height="200"></canvas>

<script type="text/javascript" charset="utf-8">
  $(document).ready(function() {
    var socket = io.connect('http://' + document.domain + ':' + location.port);
    
    // Create an array to store values received from the server
    var chartValues = [];
    var chartLabels = [];  // For labeling the x-axis (timestamps or indices)
    var counter = 0;       // Counter to track incoming messages

    // Setup Chart.js
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: chartLabels,
            datasets: [{
                label: 'Real-Time Value',
                data: chartValues,
                borderColor: 'rgba(75, 192, 192, 1)',  // Line color
                backgroundColor: 'rgba(75, 192, 192, 0.2)',  // Fill under the line
                borderWidth: 2
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Listen for mqtt_message events
    socket.on('mqtt_message', function(data) {
      console.log(data);
      
      // Parse the payload
      var text = JSON.parse(data['payload']);
      var value = text['value'];

      // Display the received value on the page
      $('#subscribe_messages').append(value + '<br><br>');

      // Update chart data
      chartValues.push(value);      // Add new value to the dataset
      chartLabels.push(counter++);  // Add a label (e.g., a counter or timestamp)
      
      // Limit the number of points on the chart (optional, e.g., show only the last 10 points)
      if (chartValues.length > 10) {
          chartValues.shift();  // Remove the oldest value
          chartLabels.shift();  // Remove the oldest label
      }

      // Update the chart with new data
      myChart.update();
    });
  });
</script>

</body>
</html>
